<topic-badge topic="topicsCollection.topicId1"></topic-badge>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <topic-view topic="topicsCollection.topicId1" data="topicsCollection.data1" average="topicsCollection.average" averageColor="topicsCollection.averageColor" unit="topicsCollection.unit"></topic-view>
            
            <div class="container_additional_layer">
                <div role="button" class="btn btn-default" ng-click="topicsCollection.showAdditionalLayer()" ng-hide="topicsCollection.additionLayer">Add Layer</div>
            
                <!-- Addional Layer -->
                <div id="addition_layer" class="panel panel-default" ng-show="topicsCollection.additionLayer">
                    <topics-selection topic="topicsCollection.topicId2" exclude="topicsCollection.topicId1"></topics-selection>        
                    <topic-view topic="topicsCollection.topicId2" data="topicsCollection.data2"></topic-view>
                    <div class="text-right">
                        <div role="button" class="btn btn-default btn-sm btn-remove" ng-click="topicsCollection.removeAdditionalLayer()">Remove</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <!-- Tabs with visuals -->
            <ul class="nav nav-tabs">
                <li role="presentation" ng-click="topicsCollection.showMap()" ng-class="{active: topicsCollection.visibleMap}"><a>Karte</a></li>
                <li role="presentation" ng-click="topicsCollection.showPie()" ng-class="{active: topicsCollection.visiblePie}"><a>Diagramm</a></li>
                <li role="presentation" ng-click="topicsCollection.showTable()" ng-class="{active: topicsCollection.visibleTable}"><a>Table</a></li>
            </ul>


            <div class="mapinfo" ng-style="{backgroundColor: topicsCollection.averageColor, borderColor: topicsCollection.averageColor}" title="Durchschnitt Oberfranken">
                &#216; Oberfranken: {{topicsCollection.average()}}{{topicsCollection.unit()}}
            </div>
            <div ng-if="topicsCollection.visibleMap">
                <div regions-map stats="topicsCollection.data1" stats2="topicsCollection.data2" schemecolors="topicsCollection.colors" options="topicsCollection.mapOptions">Loading...</div>
            </div>
            <div regions-pie stats="topicsCollection.data1" schemecolors="topicsCollection.colors" ng-if="topicsCollection.visiblePie">Loading...</div>
            <topic-table stats="topicsCollection.data1" stats2="topicsCollection.additionLayer?topicsCollection.data2:false" unit="topicsCollection.layer.unit" ng-if="topicsCollection.visibleTable">Loading...</topic-table>


            <div id="legend">
                <colorbrewer-picker schema="topicsCollection.colors" min="topicsCollection.minValue" max="topicsCollection.maxValue"></colorbrewer-picker>
            </div>

        </div>
    </div>
</div>
