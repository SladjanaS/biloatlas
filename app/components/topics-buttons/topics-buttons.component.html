<div class="container" id="buttonsView">
    <div class="row">
        <div class="col-md-6">
            <h4>Themenauswahl</h4>
            <div ng-show="$ctrl.loading" class="atlas-loading">
                <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </div>
            <div ng-repeat="topic in $ctrl.topics" ng-class="{disabled: (topic.layers.length === 0 && topic.layerGroups.length === 0)}">
                <h3><a ng-href="#/topic/{{topic.id}}" ng-class="{disabled: (topic.layers.length === 0 && topic.layerGroups.length === 0)}">{{topic.name}}</a></h3>
                <p>{{topic.description}}</p>                              
            </div>
           
        </div>
        <div class="col-md-6"> 
           <h4>Regionenauswahl</h4>
           <div regions-map stats="$ctrl.mapData" year="0" selection=""  schemecolors="['#5ABA22','#009ee2']" options="{tooltips: {value: false}}" class="col-md-12"></div>
        </div> 
    </div>
</div>
