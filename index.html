<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />

    <!--
        Passen Sie die Inhaltssicherheitsrichtlinie im META-Tag unten nach Bedarf an. Fügen Sie "default-src" die Option "unsafe-inline" hinzu, um Inline-JavaScript zu aktivieren.
        Details finden Sie unter "http://go.microsoft.com/fwlink/?LinkID=617521".
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>BiloAtlas</title>

    <!-- BiloAtlas-Verweise -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body  ng-app="biloAtlas">
    <div id="wrap">

        <!-- NAVIGATION -->
        <topics-navigation></topics-navigation>
        
        <!-- VIEWS -->
        <div class="container-fluid" style="margin-top: 50px;">
            <div ng-view>Loading...</div>
        </div>

        <!-- TOOLTIP -->
        <div id="tooltip"></div>
        
        <!-- Needed for sticky footer -->
        <div id="push"></div>
    </div>   
    
    <!-- FOOTER -->
    <footer class="atlas-footer" role="contentinfo" id="footer"> 
        <div class="container-fluid"> 
            <div class="row">
                <div class="col-sm-10">
                    <ul class="bs-docs-footer-links"> 
                        <li><a href="#/impressum">Impressum</a></li>
                    </ul>
                </div>
                <div class="col-sm-1" style="background: white; padding: 5px; border-radius: 2px">
                    <a href="http://www.oberfrankenstiftung.de/">
                        <img src="images/OFS.png" class="img-responsive"/>
                    </a>
                </div>
                <div class="col-sm-1">
                    <a href="https://bilo-studie.de">
                        <img src="images/lifbi.png" class="img-responsive" style="border-radius: 2px" />
                    </a>
                </div>
            </div>
        </div>
    </footer>


    <script src="app/vendor/jquery/dist/jquery.min.js"></script>
    <script src="app/vendor/folyfills.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app/common/lifbi.tooltip.js"></script>
    <script src="app/vendor/angular/angular.js"></script>
    <script src="app/vendor/angular-route/angular-route.min.js"></script>
    <script src="app/vendor/d3/d3pie.js"></script>
    <script src="app/common/topojson.js"></script>
    <script src="app/common/lifbi.logging.js"></script>

    <!-- Cordova-Verweis, wird Ihrer App beim Erstellen hinzugefügt. -->
    <!-- script src="cordova.js"></script> -->
    <!-- <script src="app/platformOverrides.js"></script> -->
    <!-- <script src="app/index.js"></script> -->

    <script src="app/app.js"></script>
    <script src="app/app.routes.js"></script>

    <script src="app/services/TopicData.service.js"></script>
    <script src="app/services/RegionData.service.js"></script>
    <script src="app/services/ColorBrewer.service.js"></script>
    <script src="app/services/GeoData.service.js"></script>
    <script src="app/services/PoiData.service.js"></script>
    <script src="app/services/Colors.service.js"></script>
    <script src="app/components/locations-view/locations-view.component.js"></script>
    <script src="app/components/topics-navigation/topics-navigation.component.js"></script>
    <script src="app/components/topics-buttons/topics-buttons.component.js"></script>

    <script src="app/components/topic-view/topic-view.component.js"></script>
    <script src="app/components/topic-ring/topic-ring.component.js"></script>
    <script src="app/components/topic-table/topic-table.component.js"></script>
    <script src="app/components/region-badge/region-badge.component.js"></script>

    <script src="app/components/regions-map/regions-map.component.js"></script>

    <script src="app/vendor/d3/d3.min.js"></script>
    <script src="app/vendor/d3/nv.d3.js"></script> <!-- or use another assembly -->
    <script src="app/vendor/d3/angular-nvd3.js"></script>
    <script src="app/vendor/tinycolor/tinycolor.min.js"></script>
